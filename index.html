<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Binary Search : Guess the number</title>
    <link rel="icon" type="image/x-icon" href="guessTheNo.png">
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <div class="container">
        <header>
            <h1>Guess The Number  : Game based on Binary Search</h1>
            <p>
                Computer has generated a random number between 1 and 100. Your mission is to click on that number in 7 attempts or less. Good luck!
            </p>
        </header>
        <section>
            <div class="table-wrapper">
                <table id="table"></table>
            </div>
            
            <table class="results"></table>
        </section>
        <footer class="percent">
            Overall accuracy: <span></span>
        </footer>
    </div>
   
    <script src="script.js"></script>
</body>
</html>
